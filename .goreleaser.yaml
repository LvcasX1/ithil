# Release settings
release:
  github:
    owner: lvcasx1
    name: ithil
  name_template: "Release {{.Version}}"
  draft: false
  prerelease: auto
  mode: append
  header: |
    ## Ithil {{.Version}}

    **Installation Options:**

    ### Package Managers
    ```bash
    # Homebrew (macOS/Linux)
    brew tap lvcasx1/tap
    brew install ithil

    # Chocolatey (Windows)
    choco install ithil

    # Scoop (Windows)
    scoop bucket add lvcasx1 https://github.com/lvcasx1/scoop-bucket
    scoop install ithil

    # AUR (Arch Linux)
    yay -S ithil-bin

    # Debian/Ubuntu
    # Download the .deb file below and install with:
    sudo dpkg -i ithil_{{.Version}}_Linux_x86_64.deb

    # Fedora/RHEL/CentOS
    # Download the .rpm file below and install with:
    sudo rpm -i ithil_{{.Version}}_Linux_x86_64.rpm
    ```

    ### Direct Download
    Download the appropriate archive for your platform below.

  footer: |
    **Full Changelog**: https://github.com/lvcasx1/ithil/blob/master/CHANGELOG.md

    ---

    **Getting Started:**
    1. Get your Telegram API credentials from https://my.telegram.org
    2. Copy the example configuration: `cp config.example.yaml ~/.config/ithil/config.yaml`
    3. Edit the config with your credentials
    4. Run: `ithil`

# Announce releases
announce:
  skip: '{{gt .Patch 0}}'  # Only announce major/minor releases, not patches
