# Scoop (Windows)
scoops:
  - repository:
      owner: lvcasx1
      name: scoop-bucket
      token: "{{ .Env.SCOOP_GITHUB_TOKEN }}"
    directory: bucket
    homepage: https://github.com/lvcasx1/ithil
    description: A Terminal User Interface (TUI) Telegram client built with Go and Bubbletea
    license: MIT
    skip_upload: auto

# nFPM - DEB and RPM packages
nfpms:
  - id: ithil
    package_name: ithil
    vendor: LvcasX1
    homepage: https://github.com/lvcasx1/ithil
    maintainer: LvcasX1 <contact@lvcasx1.dev>
    description: |
      A Terminal User Interface (TUI) Telegram client built with Go and Bubbletea.
      Ithil brings the full Telegram experience to your terminal with a beautiful,
      keyboard-driven interface.
    license: MIT

    formats:
      - deb
      - rpm
      - apk

    bindir: /usr/bin

    contents:
      - src: ./config.example.yaml
        dst: /usr/share/doc/ithil/config.example.yaml
      - src: ./LICENSE
        dst: /usr/share/doc/ithil/LICENSE
      - src: ./README.md
        dst: /usr/share/doc/ithil/README.md

    # DEB-specific
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

    # RPM-specific
    rpm:
      group: Applications/Internet
      compression: lzma
      summary: TUI Telegram Client

# AUR (Arch Linux)
aurs:
  - name: ithil-bin
    homepage: https://github.com/lvcasx1/ithil
    description: "A Terminal User Interface (TUI) Telegram client built with Go and Bubbletea (binary release)"
    maintainers:
      - 'LvcasX1 <contact@lvcasx1.dev>'
    license: MIT
    private_key: "{{ .Env.AUR_SSH_PRIVATE_KEY }}"
    git_url: 'ssh://aur@aur.archlinux.org/ithil-bin.git'
    skip_upload: auto
    package: |-
      # bin
      install -Dm755 "./ithil" "${pkgdir}/usr/bin/ithil"

      # license
      install -Dm644 "./LICENSE" "${pkgdir}/usr/share/licenses/ithil/LICENSE"

      # documentation
      install -Dm644 "./README.md" "${pkgdir}/usr/share/doc/ithil/README.md"

      # config example
      install -Dm644 "./config.example.yaml" "${pkgdir}/usr/share/doc/ithil/config.example.yaml"
    commit_author:
      name: LvcasX1
      email: contact@lvcasx1.dev

