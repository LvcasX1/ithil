# GoReleaser configuration for Ithil
# Documentation: https://goreleaser.com

version: 2

project_name: ithil

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: ithil
    main: ./cmd/ithil
    binary: ithil
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    formats: ['tar.gz']
    format_overrides:
      - goos: windows
        formats: ['zip']
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md
      - config.example.yaml

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Documentation'
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'Other changes'
      order: 999

# Homebrew
# Note: 'brews' is being deprecated but is still the correct field for CLI applications in GoReleaser v2
# It will be renamed in a future version, but for now this is the recommended approach
brews:
  - repository:
      owner: lvcasx1
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://github.com/lvcasx1/ithil
    description: "A Terminal User Interface (TUI) Telegram client built with Go and Bubbletea"
    license: MIT
    skip_upload: auto
    test: |
      system "#{bin}/ithil", "-version"
    install: |
      bin.install "ithil"
      (etc/"ithil").install "config.example.yaml"
    caveats: |
      To get started, copy the example configuration:
        cp #{etc}/ithil/config.example.yaml ~/.config/ithil/config.yaml

      Then edit the configuration file with your Telegram API credentials from https://my.telegram.org

