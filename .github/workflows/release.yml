name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binaries
      run: |
        mkdir -p dist

        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/ithil-${{ steps.get_version.outputs.VERSION }}-linux-amd64 ./cmd/ithil

        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/ithil-${{ steps.get_version.outputs.VERSION }}-darwin-amd64 ./cmd/ithil

        # macOS arm64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/ithil-${{ steps.get_version.outputs.VERSION }}-darwin-arm64 ./cmd/ithil

        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/ithil-${{ steps.get_version.outputs.VERSION }}-windows-amd64.exe ./cmd/ithil

    - name: Generate checksums
      run: |
        cd dist
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Extract changelog
      id: changelog
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        # Extract the relevant section from CHANGELOG.md
        awk '/^## \['${VERSION#v}'\]/{flag=1;next}/^## \[/{flag=0}flag' CHANGELOG.md > release_notes.md
        if [ ! -s release_notes.md ]; then
          echo "Release notes for $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "See CHANGELOG.md for details." >> release_notes.md
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body_path: release_notes.md
        files: |
          dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
